{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Conciliação</h2>

<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header bg-primary text-white">
        Disparar Conciliação Shopping
      </div>
      <div class="card-body">
        <form id="shoppingForm">
          <div class="mb-3">
            <label for="shopping" class="form-label">Selecione o Shopping</label>
            <select id="shopping" class="form-select">
              <option value="">-- Escolha --</option>
              <option value="Shopping da Ilha">Shopping da Ilha</option>
              <option value="Shopping Mestre Álvaro">Shopping Mestre Álvaro</option>
              <option value="Shopping Moxuara">Shopping Moxuara</option>
              <option value="Shopping Montserrat">Shopping Montserrat</option>
              <option value="Shopping Metrópole">Shopping Metrópole</option>
              <option value="Shopping Rio Poty">Shopping Rio Poty</option>
              <option value="Shopping Praia da Costa">Shopping Praia da Costa</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success">Disparar Automação</button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card">
      <div class="card-header bg-secondary text-white">
        Histórico de Comandos
      </div>
      <div class="card-body">
        <table class="table table-bordered" id="statusTable">
          <thead>
            <tr><th>ID</th><th>Comando</th><th>Status</th></tr>
          </thead>
          <tbody><tr><td colspan="3">Nenhum comando enviado ainda.</td></tr></tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script>
const form = document.getElementById('shoppingForm');
form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const shopping = document.getElementById('shopping').value;
  if (!shopping) return alert('Selecione um shopping.');
  const resp = await fetch(`/start_conciliacao?shopping=${encodeURIComponent(shopping)}`);
  alert(await resp.text());
  updateStatus();
});

async function updateStatus() {
  const resp = await fetch('/get_commands');
  const data = await resp.json();
  const tbody = document.querySelector('#statusTable tbody');
  tbody.innerHTML = '';
  if (!data.length) {
    tbody.innerHTML = '<tr><td colspan="3">Nenhum comando enviado ainda.</td></tr>';
    return;
  }
  data.forEach(cmd => {
    const tr = document.createElement('tr');
    const cls = cmd.status === 'pending' ? 'status-pending' :
                cmd.status === 'in_progress' ? 'status-inprogress' :
                cmd.status === 'completed' ? 'status-completed' : '';
    tr.innerHTML = `<td>${cmd.id}</td><td>${cmd.command}</td>
                    <td class="${cls}">${cmd.status}</td>`;
    tbody.appendChild(tr);
  });
}
setInterval(updateStatus, 5000);
updateStatus();
</script>
{% endblock %}
