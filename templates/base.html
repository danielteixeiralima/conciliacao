<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { background: #f5f8fa; }
    .card { margin-bottom: 1rem; }
    .status-pending { color: orange; font-weight: bold; }
    .status-inprogress { color: blue; font-weight: bold; }
    .status-completed { color: green; font-weight: bold; }
    .navbar-brand { font-weight: bold; }
  </style>
</head>
<body class="container-fluid py-3">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Painel de Automação</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link {% if active=='conciliacao' %}active{% endif %}" href="/">Conciliação</a></li>
          <li class="nav-item"><a class="nav-link {% if active=='faturamento' %}active{% endif %}" href="/faturamento">Faturamento</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
